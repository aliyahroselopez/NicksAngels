<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Home</title>
</head>
<body>
<div th:replace="fragments/headerADMIN :: header"></div>
<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Parsells</h1>
      <p class="lead fw-normal text-white-50 mb-0">Welcome, Admin!</p>
    </div>
  </div>

</header>
<main>
  <div class="container">
    <h1 class="mt-5">Product List</h1>
    <a type="button" class="btn btn-outline-primary" th:href="@{~/product/add}">Add Product</a>
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
      </tr>

      <tbody>
      <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="|â‚± ${product.price}|"></td>
        <td>
          <form class="mt-1" th:method="delete" th:action="@{~/product}">
            <input type="hidden" name="id" th:value="${product.id}">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </td>
        <td>
          <a href class="btn btn-primary" th:href="@{~/product/{id}(id=${product.id})}">View</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Parsells 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../js/scripts.js"></script>
</body>
</html>
